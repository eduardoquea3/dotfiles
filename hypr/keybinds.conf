###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Group definitions for keybind hints
$wm = Window Management
$l = Launcher
$hc = Hardware Controls
$ws = Workspaces
$ut = Utilities

# =============================================================================
# Launcher
# =============================================================================
$d = [$l]
bindd = $mainMod, RETURN, $d open terminal, exec, $terminal
bindd = $mainMod, E, $d open file manager, exec, $fileManager
bindd = $mainMod, D, $d application launcher, exec, pkill -x rofi || $scripts/launcher
bindd = $mainMod, V, $d clipboard history, exec, pkill -x rofi || $scripts/cliphist
bindd = $mainMod, slash, $d keybindings hint, exec, $scripts/keybinds_hint.sh

# =============================================================================
# Window Management
# =============================================================================
$d = [$wm]
bindd = $mainMod, Q, $d close window, killactive,
bindd = $mainMod, M, $d logout menu, exec, $scripts/wlogout 2

$d = [$wm|Move Focus]
bindd = $mainMod, h, $d focus left, movefocus, l
bindd = $mainMod, l, $d focus right, movefocus, r
bindd = $mainMod, k, $d focus up, movefocus, u
bindd = $mainMod, j, $d focus down, movefocus, d

$d = [$wm|Move/Resize]
binddm = $mainMod, mouse:272, $d move window, movewindow
binddm = $mainMod, mouse:273, $d resize window, resizewindow

# =============================================================================
# Workspaces
# =============================================================================
$d = [$ws|Switch]
bindd = $mainMod, 1, $d workspace 1, workspace, 1
bindd = $mainMod, 2, $d workspace 2, workspace, 2
bindd = $mainMod, 3, $d workspace 3, workspace, 3
bindd = $mainMod, 4, $d workspace 4, workspace, 4
bindd = $mainMod, 5, $d workspace 5, workspace, 5
bindd = $mainMod, 6, $d workspace 6, workspace, 6
bindd = $mainMod, 7, $d workspace 7, workspace, 7
bindd = $mainMod, 8, $d workspace 8, workspace, 8
bindd = $mainMod, 9, $d workspace 9, workspace, 9
bindd = $mainMod, 0, $d workspace 10, workspace, 10

$d = [$ws|Move Window]
bindd = $mainMod SHIFT, 1, $d move to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, $d move to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, $d move to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, $d move to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, $d move to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, $d move to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, $d move to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, $d move to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, $d move to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, $d move to workspace 10, movetoworkspace, 10

$d = [$ws|Special]
bindd = $mainMod, S, $d toggle scratchpad, togglespecialworkspace, magic
bindd = $mainMod SHIFT, S, $d move to scratchpad, movetoworkspace, special:magic

$d = [$ws|Navigation]
bindd = $mainMod, mouse_down, $d next workspace, workspace, e+1
bindd = $mainMod, mouse_up, $d previous workspace, workspace, e-1

# =============================================================================
# Utilities
# =============================================================================
$d = [$ut]
bindd = $mainMod, P, $d screenshot, exec, $scripts/screenshot.sh s
bindd = $mainMod, B, $d toggle waybar, exec, $scripts/toggle_waybar

# =============================================================================
# Hardware Controls
# =============================================================================
$d = [$hc|Audio]
binddel = ,XF86AudioRaiseVolume, $d volume up, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
binddel = ,XF86AudioLowerVolume, $d volume down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binddl = ,XF86AudioMute, $d toggle mute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binddl = ,XF86AudioMicMute, $d toggle mic mute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

$d = [$hc|Brightness]
binddel = ,XF86MonBrightnessUp, $d brightness up, exec, brightnessctl -e4 -n2 set 5%+
binddel = ,XF86MonBrightnessDown, $d brightness down, exec, brightnessctl -e4 -n2 set 5%-

$d = [$hc|Media]
binddl = ,XF86AudioNext, $d next track, exec, playerctl next
binddl = ,XF86AudioPause, $d play/pause, exec, playerctl play-pause
binddl = ,XF86AudioPlay, $d play/pause, exec, playerctl play-pause
binddl = ,XF86AudioPrev, $d previous track, exec, playerctl previous
